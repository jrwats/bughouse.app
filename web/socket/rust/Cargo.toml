[package]
name = "bughouse_websocket_gameserver"
version = "0.0.1"
authors = ["John Watson <jrwats@gmail.com>"]
edition = "2018"

[[bin]]
name = "bug-wss"
path = "src/main.rs"

[dependencies]
actix = "0.10"
actix-codec = "0.3"
actix-files = "0.3"
actix-web = "3"
actix-web-actors = "3"
bughouse = "0.0.5"
bytes = "0.5.3"
chrono = "0.4"
env_logger = "0.8"
futures = "0.3.1"
lazy_static = "1.4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
